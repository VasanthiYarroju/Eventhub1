<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up & Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://via.placeholder.com/1920x1080');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 350px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #000;
    }

    .input-field {
      width: 300px;
      margin-bottom: 15px;
      position: relative;
    }
    .input-field i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
    }

    .input-field input {
      width: 100%;
      padding: 10px 10px 10px 35px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .error {
      color: red;
      font-size: 12px;
      display: none;
      text-align: left;
      margin-top: 0px;
      margin-bottom: 10px;
    }

    .checkbox {
      font-size: 14px;
      margin-bottom: 10px;
      color: #555;
      text-align: left;
    }

    button {
      width: 100%;
      padding: 10px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #444;
    }

    .google-btn {
      background: #fefefeda;
      border:1px solid black;
      color: rgb(0, 0, 0);
      margin-top: 10px;
    }

    .google-btn:hover {
      background: #e7e7e7;
    }

    .link {
      margin-top: 10px;
      font-size: 14px;
    }

    .link a {
      color: #007bff;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container" id="signup">
    <h1>SIGN UP</h1>
    <div class="input-field">
        <i>&#128100;</i>
      <input type="text" id="name" placeholder="Name">
      <div class="error" id="nameError">Name is required.</div>
    </div>
    <div class="input-field">
        <i>&#9993;</i>
      <input type="email" id="email" placeholder="Email">
      <div class="error" id="emailError">Enter a valid email.</div>
    </div>
    <div class="input-field">
        <i>&#128274;</i>
      <input type="password" id="password" placeholder="Password">
      <div class="error" id="passwordError">Password must be at least 6 characters.</div>
    </div>
    <div class="checkbox">
      <input type="checkbox" id="terms"> I agree to Terms & Conditions
      <div class="error" id="termsError">You must accept the terms.</div>
    </div>
    <button onclick="createAccount()">Create Account</button>
    <button class="google-btn">Sign Up with Google</button>
    <div class="link">
      Already have an account? <a href="#" onclick="toggleForms()">Sign In</a>
    </div>
  </div>

  <div class="container" id="login" style="display:none;">
    <h1>LOGIN</h1>
    <div class="input-field">
        <i>&#9993;</i>
      <input type="email" id="loginEmail" placeholder="Email">
      <div class="error" id="loginEmailError">Email is required.</div>
    </div>
    <div class="input-field">
        <i>&#128274;</i>
      <input type="password" id="loginPassword" placeholder="Password">
      <div class="error" id="loginPasswordError">Password is required.</div>
    </div>
    <button onclick="signIn()">SIGN IN</button>
    <button class="google-btn">Sign In with Google</button>
    <div class="link">
      Donâ€™t have an account? <a href="#" onclick="toggleForms()">Sign Up</a>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('signup').style.display = document.getElementById('signup').style.display === 'none' ? 'block' : 'none';
      document.getElementById('login').style.display = document.getElementById('login').style.display === 'none' ? 'block' : 'none';
    }

    function createAccount() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const terms = document.getElementById('terms').checked;

      let isValid = true;

      if (name === "") {
        document.getElementById('nameError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('nameError').style.display = 'none';
      }

      if (!email.match(/^\S+@\S+\.\S+$/)) {
        document.getElementById('emailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('emailError').style.display = 'none';
      }

      if (password.length < 6) {
        document.getElementById('passwordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('passwordError').style.display = 'none';
      }

      if (!terms) {
        document.getElementById('termsError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('termsError').style.display = 'none';
      }

      if (isValid) {
        alert('Account created successfully!');
        toggleForms();
      }
    }

    function signIn() {
      const loginEmail = document.getElementById('loginEmail').value.trim();
      const loginPassword = document.getElementById('loginPassword').value;

      let isValid = true;

      if (loginEmail === "") {
        document.getElementById('loginEmailError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('loginEmailError').style.display = 'none';
      }

      if (loginPassword === "") {
        document.getElementById('loginPasswordError').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('loginPasswordError').style.display = 'none';
      }

      if (isValid) {
        alert('Login successful!');
      }
    }
  </script>
</body>
</html>
